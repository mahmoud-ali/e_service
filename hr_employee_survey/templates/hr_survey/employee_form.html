<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .form-card { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .form-label { font-weight: 600; color: #333; }
        .asteriskField { color: red; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="form-card">
        <h3 class="mb-4 text-center border-bottom pb-3">{{ title }}</h3>
        
        <form method="post" novalidate>
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    يرجى تصحيح الأخطاء أدناه.
                </div>
            {% endif %}

            <div class="row g-3">
                <div class="col-md-8">
                    <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                    {{ form.name }}
                    <div class="text-danger small">{{ form.name.errors }}</div>
                </div>

                <div class="col-md-6">
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                    {{ form.email }}
                    <div class="text-danger small">{{ form.email.errors }}</div>
                </div>
                <div class="col-md-6">
                    <label for="{{ form.direct_manager_email.id_for_label }}" class="form-label">{{ form.direct_manager_email.label }}</label>
                    {{ form.direct_manager_email }}
                    <div class="text-danger small">{{ form.direct_manager_email.errors }}</div>
                </div>

                <div class="col-md-6">
                    <label for="{{ form.job_title.id_for_label }}" class="form-label">{{ form.job_title.label }}</label>
                    {{ form.job_title }}
                    <div class="text-danger small">{{ form.job_title.errors }}</div>
                </div>



            <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                <a href="/surveys/employee_list/" class="btn btn-secondary me-2">إلغاء</a>
                <button type="submit" class="btn btn-primary px-4">حفظ البيانات</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
