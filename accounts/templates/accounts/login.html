{% extends "acceptance/base_login.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-xs">
    <div class="flex justify-center mb-4">
        <img src="{% static 'img/smrc_logo.png' %}" alt="SMRC Logo" class="h-20 w-20">
    </div>    
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          اسم المستخدم
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="اسم المستخدم">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          كلمة المرور
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          دخول
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
