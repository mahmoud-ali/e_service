<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "IT Portal" %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    /* Z-index fix for dropdowns */
    .navbar { position: relative; z-index: 50; }

    /* Dropdown menu colors */
    .navbar details ul {
    background-color: white;
    color: gray;
    }

    /* Hover effects */
    .navbar details ul li a:hover {
    background-color: hsl(var(--p));
    color: black;
    }
    </style>
</head>
<body class="bg-base-200">
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <a class="btn btn-ghost text-xl" href="{% url 'it:portal_dashboard' %}">{% trans "IT Portal" %}</a>
        </div>
        <div class="navbar-center">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{% url 'it:portal_dashboard' %}">{% trans "Dashboard" %}</a></li>
                <li><a href="{% url 'it:portal_help_request' %}">{% trans "Submit Help Request" %}</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <a href="{% url 'logout' %}" class="btn btn-outline">{% trans "Logout" %}</a>
        </div>
    </div>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
