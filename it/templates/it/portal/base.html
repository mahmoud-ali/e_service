{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT Manager Portal{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom styles from blueprint -->
    <style>
        /* Z-index fix for dropdowns */
        .navbar { position: relative; z-index: 50; }
        /* Dropdown menu colors */
        .navbar details ul {
            background-color: white;
            color: gray;
        }
        /* Hover effects */
        .navbar details ul li a:hover {
            background-color: hsl(var(--p));
            color: black;
        }
    </style>
</head>
<body class="bg-base-200">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="navbar-start">
            <a class="btn btn-ghost normal-case text-xl" href="{% url 'it:portal_help_request_list' %}">IT Portal</a>
        </div>
        <div class="navbar-center">
            <!-- Add navigation links here if needed -->
        </div>
        <div class="navbar-end">
            <details class="dropdown">
                <summary class="btn btn-ghost">{{ user.get_full_name|default:user.username }}</summary>
                <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                    <li><a href="{% url 'admin:logout' %}">Logout</a></li>
                </ul>
            </details>
        </div>
    </div>

    <!-- Main content -->
    <div class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} shadow-lg mb-4">
                    <div>
                        <span>{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
            <p>&copy; 2023 IT Department. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
