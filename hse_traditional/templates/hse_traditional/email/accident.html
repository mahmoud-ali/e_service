<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقرير حادث</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">

  <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color:#f4f4f4; padding: 20px;">
    <tr>
      <td align="center">
        
        <table width="600" cellspacing="0" cellpadding="0" border="0" style="background-color:#ffffff; padding: 40px; border-radius: 8px;">
          
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <img width="150" height="150" src="{{logo}}" alt="Logo" style="display:block;">
            </td>
          </tr>
          
          <!-- Title -->
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <h1 style="font-size: 24px; color: #333333; margin: 0;">الإدارة العامة للبيئة والسلامة / إدارة التعدين التقليدي</h1>
            </td>
          </tr>
          
          <!-- Body Text -->
          <tr>
            <td style="padding-bottom: 20px; color: #555555; font-size: 16px; line-height: 1.5;">
              <ul style="list-style-type: none; padding: 0;">
                <li style="margin-bottom: 10px;">
                  <strong>الولاية:</strong> {{data.source_state}}
                </li>
                <li style="margin-bottom: 10px;">
                  <strong>ماذا حدث:</strong> {{data.what}}
                </li>
                <li style="margin-bottom: 10px;">
                  <strong>متى حدث:</strong> {{data.when}}
                </li>
                <li style="margin-bottom: 10px;">
                  <strong>اين حدث:</strong> {{data.where}}
                </li>
              </ul>              
            </td>
          </tr>
          
          <!-- Button -->
          <tr>
            <td align="center" style="padding-bottom: 30px;">
              <a href="{{url}}" style="background-color: #007BFF; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 4px; display: inline-block; font-weight: bold;">
                رابط التفاصيل
              </a>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="font-size: 12px; color: #999999;">
              <p style="margin: 0;">الشركة السودانية للموارد المعدنية المحدودة. كل الحقوق محفوظة &copy; {% now "Y" %}</p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
